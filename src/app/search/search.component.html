<form #searchForm="ngForm" (ngSubmit)="onSubmit()">
  <input type="search" id="query" name="query" [(ngModel)]="search.query" forbiddenRegex="" required #query="ngModel">

  <div *ngIf="query.invalid && (query.dirty || query.touched)"
     class="alert alert-danger">

    <div *ngIf="query.errors.required">
      query is required.
    </div>
    <div *ngIf="query.errors.forbiddenRegex">
      query cannot be Bob.
    </div>

  </div>
  <button [disabled]="query.invalid && (query.dirty || query.touched)">Chercher</button>
</form>
